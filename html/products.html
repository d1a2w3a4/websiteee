</head>

<body>
    <header>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./about-us.html">About us</a></li>



            </ul>
        </nav>


        <section>
            <div class="slider-container">
                <div class="slider">
                    <img class="slide"
                        src="../images/cheerful-young-businessman-checking-email-tablet-looking-camera.jpg"
                        alt="Image 1">
                    <img class="slide" src="../images/pexels-charlotte-may-5824519.jpg" alt="Image 2">
                    <img class="slide" src="../images/pexels-charlotte-may-5824519.jpg" alt="Image 3">
                    <img class="slide" src="../images/pexels-antoni-shkraba-5292199.jpg" alt="Image 4">
                    <img class="slide" src="../images/pexels-pixabay-276528.jpg" alt="Image 5">
                    <!-- Add more images as needed -->
                </div>
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>

            <script> const slider = document.querySelector('.slider');
                const slides = document.querySelectorAll('.slide');
                let counter = 0;
                const slideWidth = slides[0].clientWidth;

                function nextSlide() {
                    if (counter >= slides.length - 1) return;
                    counter++;
                    slider.style.transform = `translateX(-${counter * slideWidth}px)`;
                }

                function prevSlide() {
                    if (counter <= 0) return;
                    counter--;
                    slider.style.transform = `translateX(-${counter * slideWidth}px)`;
                }


            </script>

        </section>




    </header>
